name: CI

on: [commit, push, pull_request]

jobs:
  build:
  
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}  # continue after failures
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9]
        
        experimental: [false]
        
        include:
          - python-version: [3.6, 3.7, 3.10.0-dev]
            experimental: true
          - os: macos-latest
            experimental: true
    steps:
    - uses: actions/checkout@v2  # checkout repo
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi

    - name: Test with pytest --cov --mypy -vv
      run: |
        pytest --cov --mypy -vv
        coverage xml -i

    - name: Codacy Coverage Reporter
      uses: codacy/codacy-coverage-reporter-action@0.2.0
      with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
        
    - name: Codecov  # upload 
      uses: codecov/codecov-action@v1.2.1
      with:
        files: ./coverage1.xml
        name: codecov-umbrella # optional
        fail_ci_if_error: false # allow codecov to signal fail rather than action failing.
        verbose: true # optional (default = false)

    
    
