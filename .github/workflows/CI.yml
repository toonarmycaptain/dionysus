name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}  # continue after failures
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9]
        experimental: [false]  # These versions must pass.
        
        include:
#            - os: ubuntu-latest 
#              python-version: 3.6
#              experimental: true
           - os: ubuntu-latest 
             python-version: 3.7
             experimental: true
#            - os: ubuntu-latest 
#              python-version: 3.10-dev
#              experimental: true
         
           - os: windows-latest 
             python-version: 3.6
             experimental: true
           - os: windows-latest
             python-version: 3.7
             experimental: true
#            - os: windows-latest
#              python-version: 3.10-dev
#              experimental: true

    steps:
    - uses: actions/checkout@v2  # checkout repo
    
    - name: Set up production Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      if: "!endsWith(matrix.python-version, '-dev')"
      with:
        python-version: ${{ matrix.python-version }}
          
    - name: Set up dev Python ${{ matrix.python-version }}
      uses: deadsnakes/action@v2.1.1
      if: endsWith(matrix.python-version, '-dev')
      with:
        python-version: ${{ matrix.python-version }}
          
    - name: display python version
      run: python --version --version && which python        
        
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        python -m pip install -r requirements.txt
        python -m pip install -r requirements_dev.txt

    - name: Test with pytest --cov=./ --mypy -vv
      run: |
        pytest --cov=./ --mypy -vv
        coverage xml -i

    - name: Codacy Coverage Reporter
      uses: codacy/codacy-coverage-reporter-action@0.2.0
      if: matrix.os == 'ubuntu_latest'
      with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
        
    - name: Codecov  # upload 
      uses: codecov/codecov-action@v1.2.1
      with:
        files: ./coverage1.xml
        name: codecov-umbrella # optional
        fail_ci_if_error: false # allow codecov to signal fail rather than action failing.
        verbose: true # optional (default = false)

    
    
